{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salymbekov University</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }
        
        .login-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .login-form input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        
        .card-header {
            background-color: #ffffff !important;
            border-bottom: 1px solid #dee2e6;
        }
        
        .card-footer {
            background-color: #ffffff !important;
            border-top: 1px solid #dee2e6;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
                    <div class="card login-card">
                        <!-- University Logo and Name -->
                        <div class="card-header text-center py-4">
                            <img src="{% static 'css/su_logo.png' %}" alt="Salymbekov University" class="mb-3" style="height: 80px;">
                            <h4 class="mb-1 text-dark">Salymbekov University</h4>
                            <p class="text-muted mb-0">Attendance System</p>
                        </div>
                        
                        <div class="card-body p-4">
                            <h5 class="text-center mb-4 text-dark">Welcome students</h5>
                            
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}

                            <form method="post" class="login-form">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label text-dark">Username</label>
                                    <input type="text" name="username" id="username" 
                                           class="form-control" 
                                           placeholder="Enter your username" 
                                           required autofocus>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label text-dark">Password</label>
                                    <input type="password" name="password" id="password" 
                                           class="form-control" 
                                           placeholder="Enter your password" 
                                           required>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="card-footer text-center text-muted py-3">
                            <small>Â© 2025 Salymbekov University</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
